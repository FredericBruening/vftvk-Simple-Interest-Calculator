<html>
<head>
    <title>Web App â€“ Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="calculator">
        <h1>Simple Interest Calculator</h1>

        <div class="form-control">
            <label for="amount">Amount</label>
            <input type="number" id="principal" name="amount" required>
        </div>

        <div class="form-control">
            <label for="rate">Interest Rate</label>
            <input type="range" id="rate" name="rate" min="1" max="20" step="0.5">
            <span id="computed-rate"></span>%
        </div>

        <div class="form-control">
            <label for="years">No. of Years</label>
            <select name="years" id="years"></select>
        </div>

        <div class="form-control">
            <button type="submit">Compute Interest</button>
        </div>

        <div id="result" class="form-control"></div>

        <footer>
            &copy; Everyone Can Get Rich
        </footer>
    </form>

    <script src="script.js"></script>
</body>
</html>
